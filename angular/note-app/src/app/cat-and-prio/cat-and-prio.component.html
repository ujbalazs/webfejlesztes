<div class="page">
 <div class="cat">

  <h2>Kategóriák</h2>

    <button mat-raised-button (click)="newCat()"  color="Accent">Új elem</button>

    <mat-card *ngIf="catEditorShow == true"  class="editor">
        <mat-card-header>
          <mat-card-title>Kategória készítő / szerkesztő</mat-card-title>
        </mat-card-header>
            <mat-form-field class="cat">
              <mat-label>Kategória</mat-label>
              <input matInput placeholder="Kategória">
            </mat-form-field>
        <mat-card-actions>
          <button mat-button class="save">Mentés</button>
          <button mat-button class="cancel">Mégse</button>
        </mat-card-actions>
      </mat-card>
    <mat-divider></mat-divider>


    <div class="container">
        <mat-card class="item">
              <mat-card-title>Actions Buttons</mat-card-title>
              <button mat-button class="cancel">Törlés</button>
          </mat-card>
          <mat-card class="item">
            <mat-card-title>Actions Buttons</mat-card-title>
            <button mat-button class="cancel">Törlés</button>

            <button mat-button class="cancel">Törlés</button>
        </mat-card>
    </div>


 </div>

 <mat-divider [vertical]="true"></mat-divider>

  <h2>Prioritások</h2>

    <button mat-raised-button (click)="newPrio()" color="Accent">Új elem</button>

    <mat-card *ngIf="prioEditorShow == true"  class="editor">
        <mat-card-header>
          <mat-card-title>Prioritás készítő / szerkesztő</mat-card-title>

            <mat-form-field class="prio">
              <mat-label>Kategória</mat-label>

        <mat-card-actions>
